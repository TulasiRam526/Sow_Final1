<div class="result-loader" *ngIf="resultloader && !errorMessage"> 
    <div class="loading-image">
      <div class="loading-spinner">  </div>
     
    </div>
  </div>
<div class="container-fluid">
<div class="login-container">
    <div class="card">
       
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group row"> 
                <div class="header"><h2>Login</h2></div>
            </div>
           
            <div class="form-group row">
              
                
                    <label for="loginName" class="col-sm-4 col-form-label">Email Id</label>
                
                <div class="col-sm-8">
                    <input type="text" name="loginName" class="form-control" id="loginName" formControlName="loginName"
                        placeholder="Enter User Name" required>
                    <div *ngIf="(f.loginName.touched) && f.loginName.invalid" class="text-danger">
                        <div *ngIf="f.loginName.errors.required"><small>*User Name is required</small></div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                
               
                    <label for="loginPassword" class="col-sm-4 col-form-label">Password</label>
                
                <div class="col-sm-8">
                    <input type="password" name="loginPassword" class="form-control" id="loginPassword" formControlName="loginPassword"
                        placeholder="Enter Password" required>
                    <div *ngIf="(f.loginPassword.touched) && f.loginPassword.invalid" class="text-danger">
                        <div *ngIf="f.loginPassword.errors.required"> <small>*Login Password is required</small></div>
                    </div>
                </div>
            </div>
            <br>
            <div class="form-group row">
               <div class="footer">
                <button type="submit"  class="btn btn-succes">Submit</button>
               </div>  
            </div>
            <p *ngIf="errorMessage" class="moving-text">{{ errorMessage }}</p>
        </form>
    </div>
</div>
</div>
